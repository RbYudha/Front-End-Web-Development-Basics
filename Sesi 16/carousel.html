<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" style="width:500px; height: 500px;">
            <div
                id="carouselExampleControls"
                class="carousel slide"
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img style="width:500px; height: 500px;"
                            src="https://i.pinimg.com/originals/24/54/4d/24544da7b66dd52528de95ed50037df1.jpg"
                            class="d-block w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item">
                        <img style="width:500px; height: 500px;"
                            src="https://i.pinimg.com/originals/f0/71/13/f07113d4c71faa2b9a2ff5700c1ad902.jpg"
                            class="d-block w-100"
                            alt="...">
                    </div>
                    <div class="carousel-item">
                        <img style="width:500px; height: 500px;"
                            src="https://i.pinimg.com/originals/24/54/4d/24544da7b66dd52528de95ed50037df1.jpg"
                            class="d-block w-100"
                            alt="...">
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>
</html>
