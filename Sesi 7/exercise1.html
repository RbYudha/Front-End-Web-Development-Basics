<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise session 7th</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Demon Slayer Forum</a>

                <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#menuNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Learn about Anime
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Best anime this season's
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Anime is love
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- konten 1 -->
    <section class="bg-dark text-light p-5 text-center text-sm-start" id="konten1">
        <div class="container">
            <!-- d = display property -->
            <div class="d-sm-flex">
                <div>
                    <h1>Become Ultimate <span class="text-warning">Weeb</span> </h1>
                    <p class="lead my-4">
                        Hallo Weebers pecinta Demon slayer, perkenalkan nama mu dengan klik tombol dibawah ini.
                    </p>
                    <!-- tombol -->
                    <button class="btn btn-primary btn-lg" onclick="perkenalan()">
                        Perkenalkan Dirimu!
                    </button>
                    <!-- JavaScripted content -->
                    <h3 class="mt-3" id="greeting"></h3>
                    <p id="homeTown"></p>
                </div>
                <img class="img-fuild w-50 h-50" src="img/ds1.png" alt="">
            </div>
        </div>
    </section>

    <script>
        function perkenalan() {
            let visitor_name = prompt ("Masukan nama mu");
            if (visitor_name !== null) {
                document.querySelector("#greeting").textContent = "Selamat datang "+visitor_name;
                let town = prompt ("Masukan kota tempat mu berasal");
                document.querySelector("#homeTown").textContent = "Wah "+visitor_name+" kamu berasal dari kota " +town+ ", kota "+town+" merupakan kota yang sangat indah.";
            } else {
                document.querySelector("#greeting").textContent = "Kamu belum memasukan nama mu";
                //document.querySelector("#homeTown").textContent = "";
            }
            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
