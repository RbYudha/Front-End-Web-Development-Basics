<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
              <img src="logo.png" alt="" style="width: 65px; height: 60px;"> 
              <span style="color:white;"> <b>Demonslayer Lover IND</b> </span>    
            </a>
          </div>
        </div>
    </nav>
    </header>

    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img
                            src="https://images4.alphacoders.com/104/1049584.jpg"
                            class="img-fluid"
                            alt="">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>
                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0">Login ke Komunitas Demonslayer IND</p>
                            </div>

                            <!-- Untuk Email -->
                            <div class="form-outline mb-4">
                                <input
                                    type="email"
                                    id="email"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan alamat e-mail mu"/>
                                <label class="form-label" for="email">Email address</label>
                            </div>

                            <!-- Untuk Password -->
                            <div class="form-outline mb-3">
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan password"/>
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input
                                        class="form-check-input me-2"
                                        type="checkbox"
                                        value=""
                                        id="form2Example3"/>
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>

                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button
                                    type="button"
                                    class="btn btn-danger btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                                    <a href="register.html" class="link-danger">Register</a>
                                </p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer>

        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>
</html
