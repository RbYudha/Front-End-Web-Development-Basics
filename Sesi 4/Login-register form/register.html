<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light gradient-header">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="logo.png" alt="" style="width: 65px; height: 60px;">
                    <span style="color:white;">
                        <b>Demonslayer Lover IND</b>
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <body class="gradient-body">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="mainpic.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>
                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0">Registrasi ke Komunitas Demonslayer IND</p>
                            </div>

                            <!-- Untuk Email -->
                            <div class="form-outline mb-2">
                                <input
                                    type="email"
                                    id="email"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan alamat e-mail mu"/>
                                <label class="form-label" for="email">Email address</label>
                            </div>

                            <!-- Untuk Nama -->
                            <div class="form-outline mb-2">
                                <input
                                    type="text"
                                    id="nama"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan Nama Lengkap"/>
                                <label class="form-label" for="nama">Nama Lengkap</label>
                            </div>

                            <!-- Untuk Tanggal -->
                            <div class="form-outline mb-2">
                                <input
                                    type="date"
                                    id="tanggal"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan Nama Lengkap"/>
                                <label class="form-label" for="tanggal">Tanggal Lahir</label>
                            </div>

                            <!-- Untuk warna -->
                            <div class="form-outline mb-2">
                                <input
                                    type="color"
                                    id="warna"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan Nama Lengkap"/>
                                <label class="form-label" for="warna">Warna favorit</label>
                            </div>

                            <!-- Untuk nomor -->
                            <div class="form-outline mb-2">
                                <input
                                    type="number"
                                    id="angka"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan nomor favorit"/>
                                <label class="form-label" for="angka">Nomor favorit</label>
                            </div>

                            <!-- Untuk range -->
                            <div class="form-outline mb-2">
                                <input
                                    type="range"
                                    id="range"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan nomor favorit"/>
                                <label class="form-label" for="range">Range</label>
                            </div>

                            <!-- Untuk Password -->
                            <div class="form-outline mb-4">
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control form-control-lg"
                                    placeholder="Masukan password"/>
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button
                                    type="button"
                                    class="btn btn-lg gradient-button"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html
