<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coba-coba Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

  <body>
        <section>
            <main class="w-100 vh-100 d-flex justify-content-center align-items-center flex-column">
                <h1 class="mb-5">Form Login!</h1>
                <form class="col-4">
                    <label for="fname">Nama:</label>
                    <input class="form-control mb-2" type="text" placeholder="Masukan nama">
          
                    <label for="password">Password:</label><br>
                    <input class="form-control mb-4" type="password" placeholder="Masukan password">
                    
                    <button class="btn btn-outline-primary w-100">Login</button>
                  </form>
            </main>    
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
