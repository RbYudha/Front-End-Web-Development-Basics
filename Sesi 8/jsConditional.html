<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Conditional</title>
</head>
<body>

    <script>
        const num = 4;
        if (num == 5) {
            console.log("Ini 5");
        } else if (num < 5) {
            console.log("kurang dari 5");
        }
    </script>
</body>
</html>
