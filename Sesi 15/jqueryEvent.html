        <script>
            $("#idHover5").on("mouseover", function () {
                $(this).css("background-color", "yellow");
            });

            $("#idHover5").on("mouseleave", function () {
                $(this).css("background-color", "red");
            });

            $("#btn_hl").on("click", function () {

            $("#input2").keyup(function () {

            $("#id_dblclick").on("dblclick", function () {

            $(document).ready(function () {
