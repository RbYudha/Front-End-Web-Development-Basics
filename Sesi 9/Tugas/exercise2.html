            <div class="d-sm-flex">
                <div>
                    <h1>Cek nilai <span class="text-warning">Mata Kuliah</span> </h1>
                    <p class="lead my-4">
                        Penasaran dengan konversi nilai mu? tidak perlu khawatir, klik tombol dibawah ini.
                    </p>
                    <!-- tombol -->
                    <button class="btn btn-primary btn-lg" onclick="cekNilai()">
                        Konversi Nilai

                    <!-- JavaScripted content -->
                    <div id="hr"></div>

    </section>

    <script>
        function cekNilai() {
            let value = prompt ("Masukan nilai mu");
            if (value != null) {
                if (value >= 80 && value <= 100) {
                    alert("your grade is A");
                   document.querySelector('#hr').innerHTML = "<hr></hr>";
                   document.querySelector('#konfirmasi').textContent = "Selamat kamu mendapat nilai A";
                } else if (value >= 60 && value < 80) {
                    alert("your grade is B");
                    document.querySelector('#hr').innerHTML = "<hr></hr>";
                   document.querySelector('#konfirmasi').textContent = "Selamat kamu mendapat nilai B";
                } else if (value >= 40 && value < 60) {
                    alert("your grade is C");
                    document.querySelector('#hr').innerHTML = "<hr></hr>";
                   document.querySelector('#konfirmasi').textContent = "kamu mendapat nilai C";
                } else if (value < 40 && value >= 1) {
                    alert("your grade is D");
                    document.querySelector('#hr').innerHTML = "<hr></hr>";
                   document.querySelector('#konfirmasi').textContent = "Sayang sekali nilai mu D";
                } else {
                    alert("Input mu salah!");
                    document.querySelector('#hr').innerHTML = "<hr></hr>";
                    document.querySelector('#konfirmasi').textContent = "Input mu salah!";
                }
            } else {
                alert("Kamu belum memasukan input!");
                document.querySelector('#hr').innerHTML = "<hr></hr>";
                document.querySelector('#konfirmasi').textContent = "Kamu belum memasukan input!";
            }
        }
    </script>
