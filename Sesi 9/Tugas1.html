<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas javaScript 1</title>
</head>
<body>
    <h1>Tugas javaScript 1</h1>
    <p id="notif"></p>

    <script>
      let pass = prompt("Masukan password anda");

      let verif = prompt("Verifikasi password anda");

      if (pass && verif != null) {
        if (verif == pass) {
        document.querySelector("#notif").textContent = "Verifikasi password berhasil";
        alert("Verifikasi password berhasil!");
        } else {
        document.querySelector("#notif").textContent = "Verifikasi password gagal";
        window.location.href = ("https://www.intothelightid.org/tentang-bunuh-diri/hotline-bunuh-diri-di-indonesia/");
        }
      } else {
        document.querySelector("#notif").textContent = "Belum memasukan password";
      }

    </script>
</body>
</html>
